<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html>
   <head>
      <style>body{
      }
      .jobPanel{
margin: 10;
width: 900px;
background-color: #FAFFFA ;
text-alight:left;
 font-family: Arial,sans-serif;
}
sectionleft {
	background-color: #FCFCFC;
    width:300px;
    float:left;
    padding:20px;
}
sectionright {
    width:500px;
    float:right;
    padding:20px;
}
</style>
   </head>
   <div class="jobPanel">
   <h1>Time-Triggered Job</h1>
   <div id="jobIdLabel"></div>
<sectionleft>
	<p id="cronLabel" class="label" p>
	Time-Triggered Command
	</p>
		<div id="cronCommand"></div>
		<p id="cronCommandDescription" class="description">
		Simple command or a shell script to run for time-triggered jobs.
		</p>
		<p id="cronScheduleLabel" class="label">Build Schedule</p>
		<div id="cronJob"></div>
		<p id="cronScheduleDescription"></p>
</sectionleft>
  <sectionright>
	<p id="timeoutsLabel" class="label" p>
	Timeout Minutes
	</p>
		<div id="timeoutMinutes"></div>
		<p id="timeoutMinutesDescription" class="description">
		Jenkins will wait this many minutes before terminating the build.
		</p>
		<p id="junitLabel" class="label" p>
	Junit Publish Settings
	</p>
		<div id="junitEnabled"></div>
		<div id="junitPath"></div>
		<p id="junitPathDescription" class="description">
		Path to use for junit results (e.g. build/test-results/*.xml).
		</p>
</sectionright>
   </div>
</html>
