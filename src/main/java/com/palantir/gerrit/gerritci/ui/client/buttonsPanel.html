<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html lang="en">
    <head>
        <style>
            body{
                  position:relative;

                  min-width: 800px;

              }
            .gerrit-ci .gwt-Button {
                  -webkit-border-radius: 2;
                  -moz-border-radius: 2;

                  padding:10px;
              }
            h1 {

              }

    <TABLE BORDER="0">
